
apiVersion: apps/v1
kind: Deployment
metadata:
  name: telco-mcp-server
  labels:
    app: telco-mcp-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: telco-mcp-server
  template:
    metadata:
      labels:
        app: telco-mcp-server
    spec:
      containers:
      - name: telco-mcp-server
        image: telco-mcp-server:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: telco-mcp-secrets
              key: api-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: telco-mcp-service
spec:
  selector:
    app: telco-mcp-server
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer

